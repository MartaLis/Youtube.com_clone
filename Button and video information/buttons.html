<button class="button__subscribe">SUBSCRIBE</button>

<STYLE>
    .button__subscribe {
        background-color: rgb(204, 0, 0);
        ;
        color: white;
        border: none;
        border-radius: 2px;
        padding: 10px 16px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    .button__subscribe:hover {
        opacity: 0.8;
    }

    .button__subscribe:active {
        opacity: 0.5;
    }
</STYLE>

<button class="button__join">JOIN</button>

    .button__join {
        background-color: white;
        color: #065fd4;
        border: 1px solid #065fd4;
        padding: 9px 15px;
        transition: background-color 0.15s, color 0.15s;
    }

    .button__join:hover {
        background-color: rgb(41, 118, 212);
        color: white;
    }

    .button__join:active {
        opacity: 0.7;
    }
</STYLE>

<button class="button__tweet">Tweet</button>
<style>
    .button__tweet {
        font-size: 15px;

        border-radius: 50px;
        transition: box-shadow 0.15s;
